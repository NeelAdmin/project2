<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

          <h1>Job Application <span style="font-size: 20px;">(Web)</span></h1>

          <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name here....">
                </div>

                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    
                    <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    placeholder="Enter last name here...."
                    />

                </div>

                <div class="form_control">
                    <label for="email">Email</label>

                    <input 
                    type="email" 
                    id="email" 
                    name="Email" 
                    placeholder="xyzabc@gmail.com"
                    />

                </div>

                <div class="form_control">
                    <label for="Job_role">Job Role</label>
                    <select name="Job_role" id="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="">Frontend Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">Full-Stack Developer</option>
                        <option value="">UI / UX Designer </option>
                        <option value="">Graphic Designer</option>
                        <option value="">Social Media Handler</option>
                    </select>

                </div>

                <div class="textarea_control">
                    <label for="Address">Address</label>

                    <textarea id="Address" name="Address" placeholder="Enter Address.." rows="4" cols="50"></textarea>
                </div>
               
                <div class="form_control">
                    <label for="City">City</label>
                    <input 
                    id="City" 
                    name="City" 
                    placeholder="Enter city..."
                    />
                </div>

                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input 
                    type="number" 
                    id="Pincode" 
                    name="Pincode" 
                    placeholder="Pincode of area"
                    />
                </div>

                
                <div class="form_control">
                    <label for="date">Date</label>
                    <input 
                    value="15-5-2023"
                    type="date"
                    id="date" 
                    name="date"
                    />
                </div>

                <div class="form_control">
                    <label for="upload">Upload</label>
                    <input 
                    type="file"
                    id="upload" 
                    name="upload"
                    />
                </div>
                
            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
          </form>

        </div>
    </div>
</body>
</html>
